<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
                                    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/Favicon/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="assets/images/Favicon/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="assets/images/Favicon/favicon-16x16.webp">
    <link rel="manifest" href="assets/images/Favicon/site.webmanifest">
                                    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span>Drum</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span>Guitar</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span>String</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span>Hit</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span>Horn</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span>Drop</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span>Heart</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span>Kiss</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span>Bounce</span>
        </div>
    </div>

                        <!-- Audios here -->
    <audio data-key="a"  src="assets/Audio/drum.aac"></audio>
    <audio data-key="s"  src="assets/Audio/guitar_1.aac"></audio>
    <audio data-key="d"  src="assets/Audio/guitar-string-tone.aac"></audio>
    <audio data-key="f"  src="assets/Audio/hit.wav"></audio>
    <audio data-key="g"  src="assets/Audio/horn.wav"></audio>
    <audio data-key="h"  src="assets/Audio/drop.aac"></audio>
    <audio data-key="j"  src="assets/Audio/heart_beat.aac"></audio>
    <audio data-key="k"  src="assets/Audio/Kiss.aac"></audio>
    <audio data-key="l"  src="assets/Audio/Bounce.aac"></audio>



    <script src="assets/js/script.js"></script>
</body>
</html>
